<div class="panel panel-default" ng-controller="OrderController">
    <div class="panel-heading"><h3>Orders</h3></div>
    <div class="panel-body">
        <table class="table table-striped">
            <tr>
                <th>Customer name</th>
                <th>Customer mobile</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Animal type</th>
                <th>Cutting method</th>
                <th>Dist. center</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat='order in orders'>
                <td>{{order.user.name}}</td>
                <td>{{order.user.mobile}}</td>
                <td>{{order.status}}</td>
                <td>{{order.amount}}</td>
                <td>{{order.animal_type.name}}</td>
                <td>{{order.cutting_method.name}}</td>
                <td>{{order.dist_center.name}}</td>
                <td ng-show="order.status == 'new' || order.status == 'confirmed'">
                    <button type="button" class="btn btn-success" ng-click="updateStatus(order, 'confirmed')">Confirmed</button>
                    <button type="button" class="btn btn-danger" ng-click="updateStatus(order, 'cancelled')">Cancelled</button>
                    <button type="button" class="btn btn-default" ng-click="updateStatus(order, 'delivered')">Delivered</button>
                </td>
            </tr>
        </table>
    </div>
</div>
