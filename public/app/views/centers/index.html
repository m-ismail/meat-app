<div class="panel panel-default" ng-controller="DistCentersController">
    <div class="panel-heading clearfix">
        <h3 class="pull-left">Distribution Centers</h3>
        <button type="button" class="btn btn-info pull-right" ng-click="new()">Add new center</button>
    </div>
    <div class="panel-body">

        <form ng-show="addnew">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter center name" ng-model="newCenter.name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter address" ng-model="newCenter.address">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Enter phone" ng-model="newCenter.phone">
            </div>
            <button type="button" class="btn btn-success" ng-click="save()">Save</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </form>

        <hr>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat='center in centers'>
                <td>{{center.name}}</td>
                <td>{{center.address}}</td>
                <td>{{center.phone}}</td>
                <td>
                    <button type="button" class="btn btn-warning" ng-click="edit(center)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="delete(center)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
