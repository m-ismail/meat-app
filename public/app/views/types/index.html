<div class="panel panel-default" ng-controller="AnimalTypeController">
    <div class="panel-heading clearfix">
        <h3 class="pull-left">Animal types</h3>
        <button type="button" class="btn btn-info pull-right" ng-click="new()">Add new type</button>
    </div>
    <div class="panel-body">

        <form ng-show="addnew">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter type name" ng-model="newType.name">
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="text" class="form-control" placeholder="Enter stock" ng-model="newType.stock">
            </div>
            <div class="form-group">
                <label>Unit price</label>
                <input type="text" class="form-control" placeholder="Enter unit price" ng-model="newType.price">
            </div>
            <button type="button" class="btn btn-success" ng-click="save()">Save</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </form>

        <hr>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Unit price</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat='type in types'>
                <td>{{type.name}}</td>
                <td>{{type.stock}}</td>
                <td>{{type.price}}</td>
                <td>
                    <button type="button" class="btn btn-warning" ng-click="edit(type)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="delete(type)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
